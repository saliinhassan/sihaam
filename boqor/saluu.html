<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <form action="">                                                                   
 <label for="first name">first name</label>
<input type="text" id="first name" name="first name"><br><br>
<label for="middle name">middle name:</label>
<input type="middle name" id="middle name" name="middle name"><br><br>
<label for="last name">last name:</label>
<input type="last name" name="last name"><br><br>
<label for="email">email:</label>
<input type="email" id="email" name="email"><br><br>
<label for="mobile">mobile:</label>
<input type="mobile" id="mobile" name="mobile"><br><br>
<label for="comment">comment</label><br>
<textarea name="comment" id="comment" rows="3" cols="12" placeholder="share your ideas"> 
</textarea><br><br>
<label for="passoword">passoword</label>
<input type="password" name="passoword" id="passoword"><br><br>
<label for="python">python</label><br><br>
<input type="checkbox" name="python"><br><br>
<label for="somaali">soomaali</label>
<input type="checkbox" name="soomaali"><br><br>
<label for="english">english</label>
<input type="checkbox" name="english"><br><br>



<input type="submit"name="send data"value="save"><br><br>
<input type="reset" name="clear" id="clear " value="clear"><br><br>





    </form>
</body>
</html>
